<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="css/style.css" /> -->
    <style>
      body {
        background: black;
      }

      .clock {
        position: relative;
        text-align: center;
        color: #e98208;
        font-size: 60px;
        font-family: Cambria, Cochin, Georgia, Times, "Times New Roman", serif;
        letter-spacing: 7px;
      }

      .text1 {
        position: relative;
        text-align: center;
        color: #e98208;
        font-size: 50px;
        font-family: Cambria, Cochin, Georgia, Times, "Times New Roman", serif;
        letter-spacing: 7px;
      }

      .text2 {
        position: relative;
        text-align: center;
        color: #e98208;
        font-size: 40px;
        font-family: Cambria, Cochin, Georgia, Times, "Times New Roman", serif;
        letter-spacing: 7px;
        margin-right: 100px;
        margin-left: 100px;
      }

      img {
        margin-top: 120px;
        width: 17%;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <title>Kodluyoruz Javascript Saat Ödevi</title>
  </head>
  <body class="bg-dark">
    <div class="text-center">
      <img
        src="https://cdn.sanity.io/images/9kdepi1d/production/65c832d202a503b15d99e628f4313782f3ef50db-300x62.png"
        alt=""
        class="rounded"
      />
      <div class="text1 text-center">
        Merhaba, <strong><span id="myName"></span></strong>! Hoş geldin!
      </div>
      <div id="myClock" class="clock" onload="showTime()"></div>
      <div class="text2 text-center">
        tarihinde
        <strong>Kodluyoruz Frontend Web Development Patikası</strong>'nın
        Javascript bölümü 1. Ödevindesiniz.
      </div>
    </div>
    <script>
      function showTime() {
        // Saati ve tarihi güncellemek için bir fonksiyon
        let date = new Date(); // Şu anki tarih ve saat bilgisini alır

        let hours = date.getHours(); // Saati alır (0-23 arası)
        let minutes = date.getMinutes(); // Dakikayı alır (0-59 arası)
        let seconds = date.getSeconds(); // Saniyeyi alır (0-59 arası)
        let day = date.toLocaleDateString("tr-TR", { weekday: "long" }); // Haftanın gününü alır

        // HTML içindeki elementlere saat ve tarih bilgisini göster
        document.getElementById(
          "myClock"
        ).textContent = `${hours}:${minutes}:${seconds}`;
        document.getElementById("myDate").textContent = `${day}`;

        // Her saniyede bir fonksiyonu tekrar çağırarak saat ve tarihi günceller
        setTimeout(showTime, 1000);
      }

      // Kullanıcı ismini almak ve ekrana yazdırmak için
      let userName = prompt("İsminizi giriniz:");
      document.getElementById("myName").textContent = userName;

      // İlk çalışmada saat ve tarihi göstermek için showTime fonksiyonunu çağır
      showTime();
    </script>
  </body>
</html>
